<div class="mb-3 text-center">
    <form ng-show="!isUserLoggedIn()" class="form-signin" ng-submit="tryToAuth()" style="max-width: 350px; padding: 15px; margin: 0 auto;">
        <h1 class="h3 mb-3 font-weight-normal">Пожалуйста войдите</h1>
        <label for="Username" class="sr-only">Имя пользователя</label>
        <input type="text" ng-model="user.username" id="Username" class="form-control" placeholder="Имя пользователя" style="margin-bottom: 10px;" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>

    <div ng-if="isUserLoggedIn()">
        <button class="btn btn-outline-secondary" ng-click="tryToLogout()">Выйти</button>
    </div>
</div>
