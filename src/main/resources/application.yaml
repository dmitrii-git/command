  profiles: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:errands;MODE=PostgreSQL
    username: sa
    password: sa
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: none
  h2:
    console:
      enabled: true
