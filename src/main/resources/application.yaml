---
server:
  port: 8989
  servlet:
    context-path: /errands
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: none
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
---
spring:
  profiles: prod
  liquibase:
    change-log: classpath:/db/changelog/master-prod.yaml
---
spring:
  profiles: test
  liquibase:
    change-log: classpath:/db/changelog/master-test.yaml