---
#Common settings
server:
  port: 8989
  servlet:
    context-path: /errands
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:errands;MODE=PostgreSQL
    username: sa
    password: sa
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: none
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  liquibase:
    change-log: classpath:/db/changelog/master-default.yaml
---
#Prod settings
spring:
  profiles: prod
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/errands
    username: sa
    password: sa
  jpa:
    database: postgers
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: true
    properties:
      hibernate:
        ddl-auto: none
  liquibase:
    change-log: classpath:/db/changelog/master-prod.yaml
---
#Test settings
